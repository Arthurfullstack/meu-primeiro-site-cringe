        <div class="container-form">
            <h1>Cadastro</h1>
            <form class="form" action="#" method="post">
                <div class="form-grupo">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" name="nome" class="form_input" minlength="3" id="nome" placeholder="Nome" required>
                </div>
                <div class="form-grupo">
                  <label for="sobrenome" class="form-label">Sobrenome:</label>
                  <input type="text" name="sobrenome" class="form_input" minlength="3" id="sobrenome" placeholder="sobrenome" required>
              </div>
              <h2>Endereço</h2>
                <div class="form-grupo">  
                    <div class="li">
                    <li><label for="rua" class="form-label">Rua:</label></li>
                    <li><input type="text" name="rua" class="form_input" id="rua" placeholder="rua" required></li>
                    <li><label for="bairro" class="form-label">Bairro:</label></li>
                    <li><input type="text" name="bairro" class="form_input" id="bairro"  placeholder="bairro"required></li>
                    <li><label for="numero" class="form-label">Número:</label></li>
                    <li><input type="text" name="numero" class="form_input" id="numero" placeholder="numero" required></li>
                    <li><label for="complemento" class="form-label">Complemento:</label></li>
                    <li><input type="text" name="complemento" class="form_input" id="complemento" placeholder="complemento" required></li>
                    <li><label for="cidade" class="form-label">Cidade:</label></li>
                    <li><input type="text" name="cidade" class="form_input" id="cidade" placeholder="cidade" required></li>
                    <li><label for="estado" class="form-label">Estado:</label></li>
                    <li><input type="text" name="estado" class="form_input" id="estado" placeholder="estado" required></li>
                    <li><label for="cep" class="form-label">CEP:</label></li>
                    <li><input type="text" name="cep" class="form_input" minlength="8" id="cep" placeholder="cep" required></li>
                    </div>
                  </div>
                <div class="form-grupo">
                    <label for="email">Email:</label>
                    <input type="email" name="email" class="form_input" id="email" placeholder="seuemail@email.com" required>
                </div>
                <div>
                  <button type="submit">ENVIAR</button>
                </div>
            </form>
